  <div id="particles">
  </div>
  <div class="row" style="height:90%">
    <div class="col-md-3">
      <div id="particles2">
      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-striped" id = "table">
        <thead>
        <tr>
          <td colspan="2" style="text-align: center">建设单位名称</td>
          <td colspan="2">
            <input type="text"class="form-control input-sm" id="Ename" placeholder="单位名称">
          </td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>法人代表</td>
          <td>
            <input type="text"class="form-control input-sm" id="Rname" placeholder="姓名">
          </td>
          <td>法人身份证号</td>
          <td>
            <input type="text"class="form-control input-sm" id="RID" placeholder="身份证号码">
          </td>
        </tr>
        <tr>
          <td>联系人</td>
          <td>
            <input type="text"class="form-control input-sm" id="name" placeholder="姓名">
          </td>
          <td>联系电话</td>
          <td>
            <input type="text"class="form-control input-sm" id="tele" placeholder="电话">
          </td>
        </tr>
        <tr>
          <td>日工作时间</td>
          <td>
            <input type="text"class="form-control input-sm" id="day" placeholder="日工作时间">
          </td>
          <td>年工作时间</td>
          <td>
            <input type="text"class="form-control input-sm" id="year" placeholder="年工作时间">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div id="particles3">
      </div>
    </div>
  </div>
  <div id="particles4">
  </div>
  <div style="text-align: center">
    <ul class="pagination center-block">
      <li class="previous"><a href="#fakelink" class="fui-arrow-left"></a></li>

      <li><a href="#fakelink">4</a></li>
      <li class="next"><a href="#fakelink" class="fui-arrow-right"></a></li>
    </ul>
  </div>

  <script>
    $('#particles').particleground({
      dotColor: '#59d217',
      lineColor: '#59d217'
    });
    $('#particles2').particleground({
      dotColor: '#59d217',
      lineColor: '#59d217'
    });
    $('#particles3').particleground({
      dotColor: '#59d217',
      lineColor:'#59d217'

    $('#particles4').particleground({
      dotColor: '#59d217',
      lineColor:'#59d217'
    });
