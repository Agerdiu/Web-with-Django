{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SMART-EIA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link href="{% static 'EIA/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'EIA/css/flat-ui.css' %}" rel="stylesheet">
  <link href="{% static 'EIA/css/register-login.css' %}" rel="stylesheet">
  <script src="{% static 'EIA/js/jquery.min.js' %}"></script>
  <script src="{% static 'EIA/js/flat-ui.min.js' %}"></script>
</head>

<div>
  <!--导航栏-->
  <header class="navbar navbar-static-top bs-docs-nav" id="top">
    <div class="container">
      <!--导航栏响应式设置-->
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
   </button>
        <a href="##" class="navbar-brand">SMART-EIA</a>
      </div>
      <!--导航栏响应式设置-->
      <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="##">首页</a>
          </li>
          <li class="active">
            <a href="##">表单页</a>
          </li>
          <li>
            <a href="##">流程指南</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##" target="_blank">智能环评管家</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!--导航栏-->
  <!--巨幕-->
  <div>
    <div class="container">
      <h1>智能环评管家</h1>
      <p>提供环评、验收与应急预案一站式智能编写服务</p>
    </div>
  </div>
  <!--巨幕-->
<form action="/upload/{{ enterpriseId }}/" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
    <div class="container">
    <div class="col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
        <th>上传文件</th>
        <th>文件名称</th>
        <th>文件类型</th>
        <th>你的上传</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>01</td>
        <td>环保证复印件</td>
        <td>图片</td>
        <td>
            <input type="file" name="imgl"/><br />
        </td>
    </tr>
    <tr>
        <td>02</td>
        <td>厂房租赁合同复印件</td>
        <td>图片</td>
        <td>
            <input type="file" name="img2"/><br />
        </td>
    </tr>
    <tr>
        <td>03</td>
        <td>场地使用证明复印件</td>
        <td>图片</td>
        <td>
            <input type="file" name="img3"/><br />
        </td>
    </tr>
    <tr>
        <td>04</td>
        <td>厂址四至图-东</td>
        <td>图片</td>
        <td>
            <input type="file" name="img4"/><br />
        </td>
    </tr>
    <tr>
        <td>05</td>
        <td>厂址四至图-南</td>
        <td>图片</td>
        <td>
            <input type="file" name="img5"/><br />
        </td>
    </tr>
    </tbody>
</table>
<input type="submit" value="确认上传"class="btn btn-block btn-lg btn-primary" />
</div>
</div>
</form>
</div>
<script src="{% static 'EIA/js/item-add-remove.js' %}"></script>
</body>
</html>
