{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SMART-EIA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
  <link href="{% static 'EIA/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'EIA/css/flat-ui.css' %}" rel="stylesheet">
  <link href="{% static 'EIA/css/register-login.css' %}" rel="stylesheet">
  <script src="{% static 'EIA/js/jquery.min.js' %}"></script>
  <script src="{% static 'EIA/js/flat-ui.min.js' %}"></script>
</head>

<body>
  <!--导航栏-->
  <header class="navbar navbar-static-top bs-docs-nav" id="top">
    <div class="container">
      <!--导航栏响应式设置-->
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
   </button>
        <a href="##" class="navbar-brand">SMART-EIA</a>
      </div>
      <!--导航栏响应式设置-->
      <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="##">首页</a>
          </li>
          <li class="active">
            <a href="##">表单页</a>
          </li>
          <li>
            <a href="##">流程指南</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##" target="_blank">智能环评管家</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!--导航栏-->
  <!--巨幕-->
  <div>
    <div class="container">
      <h1>智能环评管家</h1>
      <p>提供环评、验收与应急预案一站式智能编写服务</p>
    </div>
  </div>
  <!--巨幕-->
  <div class="container">
    <div class="col-md-12">
        <h4 class="page-header">设备表</h4>
         <form action="/equipments/{{ enterpriseId }}/" method="POST">
             {% csrf_token %}
             <table id="equipment-table" class="table">
                 <thead>
                 <tr>
                     <th>序号</th>
                     <th>设备名称</th>
                     <th>数量</th>
                     <th>单位</th>
                     <th>备注</th>
                 </tr>
                 </thead>
                 <input type="hidden" class="form-control input-sm" id="total-num" name="form-TOTAL_FORMS" value="2">
                 <input type="hidden" class="form-control input-sm" name="form-INITIAL_FORMS" value="0">
                 <input type="hidden" class="form-control input-sm" name="form-MAX_NUM_FORMS" value="">
                <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-0-equipName" placeholder="">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-0-num" placeholder="">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-0-unit" placeholder="">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-0-remark" placeholder=""value="无">
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-1-equipName" placeholder="">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-1-num" placeholder="">
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" name="form-1-unit" placeholder="">
                    </td>
                    <td>
                                <input type="text" class="form-control input-sm" name="form-1-remark" placeholder=""value="无">
                    </td>
                </tr>
                </tbody>
             </table>
             <input type="submit" value="提交" class="btn btn-block  btn-primary"/>
         </form>
        <button id="equipment_add_btn" class="btn btn-block btn-info">add</button>
        <button id="equipment_remove_btn" class="btn btn-block btn-danger">remove</button>
    </div>
  </div>
<script src="{% static 'EIA/js/item-add-remove.js' %}"></script>
</body>
</html>
